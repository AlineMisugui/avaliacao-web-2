<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not√≠cias IBGE</title>
    <link rel="stylesheet" href="./styles.css" />
    <link

  <body>
    <dialog id="dialog-filtro">
      <button id="close-filtro" autofocus>

              <option value="release">Release</option>

          </div>
          <div class="filtro-campo">
            <label for="quantidade-filtro">Quantidade:</label>
            <select name="quantidade-filtro" id="quantidade-filtro">
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="20">20</option>
            </select>
          </div>
        </div>
        <div class="filtro-dois-campos">
          <div class="filtro-campo">
            <label for="de-filtro">De:</label>
            <input type="date" name="de-filtro" id="de-filtro" />
          </div>
          <div class="filtro-campo">
            <label for="ate-filtro">At√©:</label>
            <input type="date" name="ate-filtro" id="ate-filtro" />

      </form>
    </dialog>

    <header>

        />
        <button type="submit" id="botao-busca-termo">üîç</button>
        <button id="filtro">
          <svg
            width="20"
            height="20"
            fill="#f0f0f0"
            viewBox="0 0 80 90"
            focusable="false"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="m 0,0 30,45 0,30 10,15 0,-45 30,-45 Z"></path>
          </svg>
          <div id="contador-filtros"></div>
        </button>
      </form>
    </header>
    <main>
      <ul id="lista-noticias"></ul>
    </main>
    <footer></footer>
  </body>
